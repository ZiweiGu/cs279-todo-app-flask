<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <style>
    .todos { background-color: orange !important; }
    .todos.green { background-color: #00cc00; }
  </style>
</head>
<body>
  <div style="margin-top: 80px; width: 50% !important;" class="ui container">
    <h1 class="ui center aligned header">Todo App for CS 279</h1>
    <!--A form for adding todos -->
    <div style="display: block; align-items: center; justify-content: center">
    <form class="ui form" action="/add" method="post"> 
      <div class="field">
        <label for="title">Title</label>
        <input type="text" name="title" placeholder="Enter Todo">
      </div>
      <br>
      <button class="ui button" type="submit">Add</button>
    </form>
    <br>

    <div style="align-items: center; justify-content: center">

    {% for todo in todo_list %} <!-- use jinja2 template language to access data and run a for-loop-->
    <!-- display data; id can be passed in as part of the redirect url  -->
    <div class="ui icon label todos">{{ todo.title }}</div><a href="/delete/{{ todo.id }}"><i class="icon close"></i></a><br><br>
    {% endfor %}
    </div>
  </div>

</div>

<!-- click todo items to toggle color (check-off)  -->
<script>
  $(".todos").click(function () {
   $(this).toggleClass("green");
});

</script>
  
</body>
</html>
